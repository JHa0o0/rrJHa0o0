<html>
  <title>给滔酱看的作业</title>
  <body id="body">
    <div id="beitai">
      <button id="shang">上移</button> <button id="xia">下移</button>
      <button id="zuo">左移</button> <button id="you">右移</button>
      <button id="bigger">放大</button> <button id="smaller">缩小</button>
    </div>
    <script>
      var _body = document.querySelector("#body");
      _body.style.height = "500%";
      var beitai = document.querySelector("#beitai");
      var _main = document.createElement("div");
      beitai.appendChild(_main);
      var a = 0,
        b = 0,
        c = 200;
      _main.style.background = "red";
      _main.style.width = "200px";
      _main.style.height = "200px";
      _main.style.position = "relative";
      _main.style.zIndex = "-1";
      _main.style.transition = "0.5s";
      var _moveUp = document.querySelector("#shang");
      _moveUp.addEventListener(
        "click",
        function() {
          a += 200;
          _main.style.bottom = a + "px";
        },
        false
      );
      var _moveDown = document.querySelector("#xia");
      _moveDown.addEventListener(
        "click",
        function() {
          a -= 200;
          _main.style.bottom = a + "px";
        },
        false
      );
      var _moveLeft = document.querySelector("#zuo");
      _moveLeft.addEventListener(
        "click",
        function() {
          b += 200;
          _main.style.right = b + "px";
        },
        false
      );
      var _moveRight = document.querySelector("#you");
      _moveRight.addEventListener(
        "click",
        function() {
          b -= 200;
          _main.style.right = b + "px";
        },
        false
      );
      var _bigger = document.querySelector("#bigger");
      _bigger.addEventListener(
        "click",
        function() {
          c += 50;
          _main.style.width = c + "px";
          _main.style.height = c + "px";
        },
        false
      );
      var _smaller = document.querySelector("#smaller");
      _smaller.addEventListener(
        "click",
        function() {
          c -= 50;
          _main.style.width = c + "px";
          _main.style.height = c + "px";
        },
        false
      );
    </script>
  </body>
</html>
